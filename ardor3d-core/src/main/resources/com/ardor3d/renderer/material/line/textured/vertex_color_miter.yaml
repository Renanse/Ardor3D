---
# Note - Requires incoming lines to use Adjacency
techniques: 
  passes: 
      - 
        attributes:
          - key: vertex
          - key: color
          
        uniforms: 
          - builtIn: [modelViewProj, viewSize, viewOffset, alphaTest]
          - 
            shaderKey: lineWidth
            type: Float1
            source: SpatialProperty
            defaultValue: 1.0
          - 
            shaderKey: miterLimit
            type: Float1
            source: SpatialProperty
            defaultValue: 0.75
          - 
            shaderKey: stippleFactor
            type: Float1
            source: SpatialProperty
            defaultValue: 1.0
          - 
            shaderKey: stipplePattern
            type: UInt1
            source: SpatialProperty
            defaultValue: 0xffff

        shaders: 
          Vertex: 
            source: line/line.vert
            define: VERT_COLORS
          Geometry:
            source: line/lines_miter.geom
          Fragment: 
            source: line/line_modulate.frag
            define: TEXTURED
