---
techniques: 
  passes: 
      - 
        attributes:
          - key: vertex
          - key: normal
          - key: uv0

        uniforms: 
          - builtIn: [model, view, projection, normalMat, cameraLoc, defaultColor, lights4, colorSurface, fogParams]
            
        shaders: 
          Vertex: 
            source: phong/phong.vert
            define: UV_COUNT 1 
          Fragment:
            source: phong/phong_modulate.frag
            defines: [UV_COUNT 1, USE_FOG]
            